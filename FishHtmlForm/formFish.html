<html>
<head>
    <title> Monitoring Fish </title>
</head>
<body bgcolor=azure>
    <form action="/cgi-bin/MonitoringFish" method=get>
        <center>
            <p><h3> Monitoring fish</h3></p>
            <div style="display: flex; justify-content: space-around;align-items: center; padding-right: 400px;padding-left: 250px;";>
                <p><h3>Type fish <input type=text name=TypeFish></h3></p>
                <h3>Interval <input type=text name=interval size=5></h3>
            </div>
            <div style="font-size: 18px; font-weight: bold;";>
                <p>Temperature Time </p>
                <div style="display: flex; justify-content: space-around; align-items: center; padding-right: 450px; padding-left: 500px; margin-top: -20px; margin-bottom: 30px;";>
                    <h3>Max <input type=text name=maxStoreTemp size=5> <input type=text name=maxDeathTime size=5></h3>
                    <p><h3>Min <input type=text name=minStoreTemp size=5> <input type=text name=minDeathTime size=5> </h3></p>
                </div>
            </div>
            <p><h3>Date <input type=datetime-local name=date></h3></p>
            <p><h3>Temperature <input type=text name=temperature></h3></p>
            <p> <h4> <input type=submit value=OK></h4> </p>
        </center>
    </form>
</body>
</html>
