<html>
<head>
    <title> Monitoring Fish </title>
</head>
<body bgcolor=azure>
    <form action="/cgi-bin/MonitoringFish" method="post">
        <center>
            <p><h3> Monitoring fish</h3></p>
            <div style="display: flex; justify-content: space-around;align-items: center; padding-right: 400px;padding-left: 250px;";>
                <p>
                    <h3>Name</h3>
                    <select name="Name">
                        <option selected="selected">  </option>
                        <!--Option-->
                    </select>
                    <h3>Type fish </h3>
                    <select name="TypeFish">
                        <option selected="selected"> Frozen </option>
                        <option>Chilled</option>
                    </select>
                </p>
                <h3>Interval <input type=text name=interval size=5></h3>
            </div>
            <p><h3>Date <input type=datetime-local name=date></h3></p>
            <p><h3>Temperature <input type=text name=temperature></h3></p>
            <p><h4><input type=submit value=OK></h4></p>
        </center>
    </form>
</body>
</html>
